<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log Detective</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    {% if name in ["app-contribute", "app-review"] %}
    <link rel="stylesheet" href="/css/contribute-and-review.css" />
    {% elif name == "app-prompt" %}
    <link rel="stylesheet" href="/css/prompt.css" />
    {% endif %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="menu">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/img/fedora.svg" id="logo" />
          Log Detective
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/review">
                Review logs
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/explain">
                Explain logs
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/documentation">
                Documentation
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/#about">
                About
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://github.com/fedora-copr"
              >
                Contact
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://github.com/fedora-copr/logdetective"
              >
                Code
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="https://github.com/fedora-copr/logdetective/issues"
              >
                Issues
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {%block content %} {% endblock %}

    <script src="/static/js/offset.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
